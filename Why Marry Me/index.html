<!DOCTYPE html>
<html>
<head>
	<title>Register to Marry Me</title>
</head>
<body>
	<h1>Register to Marry Me</h1>
	<form action="register.php" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br>

		<label for="height">Height:</label>
		<input type="number" id="height" name="height"><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" required><br>

		<label for="profession">Profession:</label>
		<input type="text" id="profession" name="profession"><br>

		<label for="reason">Why should you marry me?</label>
		<textarea id="reason" name="reason" required maxlength="500"></textarea><br>

		<input type="submit" value="Register">
	</form>
</body>
</html>
